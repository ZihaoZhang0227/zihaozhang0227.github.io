<body>
    <div class="box">
        <!-- I divided the whole page into two parts, one is top and the other is bottom. In the original manga, the bottom slightly pressed the top. So I used positioning and z-index to achieve this effect. -->
        <div class="top">

        </div>
        <div class="bottom">
            <!-- In the bottom I use grid layout. I defined the use of fr to bisect all my horizontal spaces, so that the proportions are more harmonious. I follow the layout of the raw material, there are a total of 4 rows and 3 columns. -->
            <div class="pic pic01"></div>
            <div class="pic pic02"></div>
            <div class="pic pic03"></div>
            <div class="pic pic04"></div>
            <!-- In the fourth picture I used position absolute and z-index so that the fourth picture will be overwhelmed by the first three pictures. -->
            <div class="pic pic05"></div>
            <div class="pic pic06"></div>
            <div class="pic pic07"></div>
        </div>
    </div>
